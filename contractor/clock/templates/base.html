<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
</head>

<body>

    <div class="container-fluid offset-lg-1">


    <div class="navbar">

        <h2>Clockwork</h2>

    </div>

    <div class="container-fluid">
        {% block content %}
        <p>You have no clocks running</p>
        {% endblock %}
    </div>

    <form action="/" method="post">
        {% csrf_token %}
        <br>
        <b style="font-size:125%">New Clock</b>
        <p>Clock Name:
        <input type="text" value="Clock" name='nam'>
        </p>
        <p>Clock Ticks:
        <input type="number" name="tick" value="0" min="0" max="100">
        out of <input type="number" name="tock" value="4" min="1" max="100"></p>
        <p>Clock Description:
        <input type="text" name="desc">
        </p>
        <input type="submit">
    </form>

    </div>

</body>

</html>
